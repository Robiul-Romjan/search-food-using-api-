<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Foods</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
    <style>
        #loader{
            height: 400px;
            width: 400px;
            margin: auto;
        }
    </style>
  

</head>

<body class="mb-4">

  <header>
    <h1 class="text-center">Show your favourite foods</h1>
    <div class="container text-center py-4">
      <input id="search-field" class="p-2 w-50" type="text" placeholder="type your favourite food">
      <button onclick="searchFoods()" class="btn btn-primary btn-lg">Search</button>
    </div>
  </header>

  <section>
    <div class="container">
      <div id="foods-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- single food is here -->
      </div>
    </div>
  </section>

  <div id="show-all" class="text-center mt-4 d-none">
    <button id="show-all-btn" class="btn btn-primary">Show All</button>
  </div>

  <!-- loading -->
  <div class="d-flex justify-content-center align-items-center border d-none" id="loader">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
